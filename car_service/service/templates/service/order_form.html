{% extends 'service/base.html' %}
{% load i18n crispy_forms_tags %}

{% block content %}
<div class="content-section">
    <form action="" method="post">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">{% trans 'Repair order for car' %}</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">{% trans 'Save' %}</button>
            <a href="{% url 'service:orders' %}" class="btn btn-secondary">{% trans 'return to my orders' %}</a>
        </div>
    </form>
</div>
{% endblock content %}
