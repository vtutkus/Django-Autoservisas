{% extends 'service/base.html' %}
{% load i18n %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {% if form.email.errors %}
        <div class="bg-danger text-white">{{form.email.errors}}}</div>
        {% endif %}
        <p>{{ form.email }}</p>
        <input type="submit" value="{% trans 'Reset Password' %}" class="btn btn-default btg-lg">
    </form>
{% endblock content %}
