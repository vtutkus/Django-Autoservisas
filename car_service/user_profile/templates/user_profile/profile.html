{% extends 'service/base.html' %}
{% load i18n static crispy_forms_tags %}

{% block content%}
    <div class="media">
        <img class="rounded-circle account-img" src="{% if request.user.profile and request.user.profile.picture %}{{ request.user.profile.picture.url }}{% else %}{% static 'user_profile/img/default.png' %}{% endif %}">    
    </div>
    <div class="media-body">
        <h2 class="acocunt-heading">{{ user.username }}</h2>
        <h3>{{ user.first_name }}{{ user.last_name }}</h3>
        <p class="text-secondary">{{ user.email }}</p>
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">{% trans 'Update user info' %}</legend>
                {{ u_form|crispy }}
                {{ p_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary" type="submit">{% trans 'Update' %}</button>
            </div>
        </form>
{% endblock content%}
